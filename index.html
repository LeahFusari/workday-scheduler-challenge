    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center"></p>
    </header>

    <div class="container">

      <div class="row time-block" id="9">
        <div class="hour col-1 border-top border-bottom ">9:00AM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="hour col-1 border-top border-bottom ">10:00AM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="hour col-1 border-top border-bottom ">11:00AM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="hour col-1 border-top border-bottom ">12:00PM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="hour col-1 border-top border-bottom ">1:00PM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="14">

      </div>

      <div class="row time-block" id="15">
        <div class="hour col-1 border-top border-bottom ">3:00PM</div>
          <textarea class="col-10 planTask"></textarea>
          <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="16">

      <div class="row time-block" id="17">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
